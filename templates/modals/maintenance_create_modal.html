{% load crispy_forms_tags %}

<div x-data="{ open: false }">
  <div class="modal fade" id="maintenanceModal" tabindex="-1" aria-labelledby="maintenanceModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="maintenanceModalLabel">Add New Maintenance Piece</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id="maintenanceForm">
            {% csrf_token %}
            {{ form|crispy }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary"
            @click="document.getElementById('maintenanceForm').submit()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
