{% extends 'base.html' %}

{% block title %}Delete Equipment{% endblock %}

{% block content %}
<h1>Delete Equipment</h1>
<p>Are you sure you want to delete "{{ equipament.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'equipment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
