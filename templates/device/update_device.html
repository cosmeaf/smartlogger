{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update Device{% endblock %}

{% block content %}
<div class="container-fluid">
  <h1>Update Device</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }} <!-- This renders the form using Bootstrap 5 styles -->
    <button type="submit" class="btn btn-warning"><i class="fas fa-edit"></i> Update Device</button>
    <a href="{% url 'device_detail' device.id %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to
      Detail</a>
  </form>
</div>
{% endblock %}
